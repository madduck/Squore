<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 520"
    fill="#111111" stroke="#111111">
    <!--
    This svg is not used as such, but converted to png files:
    convert -background none -size  144x144  logo_tennispadel.svg ../drawable/logo_tennispadel.png
    convert                  -size  144x144  logo_tennispadel.svg ../drawable/logo_tennispadel.png
    -->

    <circle id="ball" cx="260" cy="260" r="230" stroke-width="20"
        fill="#ffff00"
        stroke="#ffff00"
        />

    <!-- green curved lines -->
    <path id="stich1a" stroke-width="20" fill="none" stroke-linecap="round" stroke="#00ff00"
        d="M260,30 c 0,125
                     125,230
                     230,230"
        />

    <path id="stich2a" stroke-width="20" fill="none" stroke-linecap="round" stroke="#00ff00"
        d="M30,260 c 125,0
                     230,125
                     230,230"
        />


    <!-- cover most of green curved lines with white curved lines -->
    <path id="stich1b" stroke-width="16" fill="none" stroke-linecap="round" stroke="white"
        d="M260,30 c 0,125
                     125,230
                     230,230"
        />

    <path id="stich2b" stroke-width="16" fill="none" stroke-linecap="round" stroke="white"
        d="M30,260 c 125,0
                     230,125
                     230,230"
        />

    <!-- example score -->
    <text x="170" y="210" style="text-anchor: middle; fill: #000000; stroke: #111111; stroke-width:5; font-size: 120px; letter-spacing:-2;">40</text>
    <text x="360" y="390" style="text-anchor: middle; fill: #000000; stroke: #111111; stroke-width:5; font-size: 120px;">15</text>

</svg>